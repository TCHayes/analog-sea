<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Account Creation Signup Page for AnalogSea">
    <title>AnalogSea Signup Page</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="AnalogSea company logo">
    </header>
    <form class="signup-form" action="/signup/" method="post">
      <h1>Sign up</h1>
      <fieldset name="login-info">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="foo@bar.com">

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="1234passw0rd">
      </fieldset>
      <button type="submit">Sign up</button>
      <span class="forgot-pass"><a href="FORGOT PASS LINK">Forgot password?</a></span>
    </form>
    <span class="existing-user-question">Already have an account?<a href="LOG IN LINK">Log In</a></span>
  </body>
</html>
