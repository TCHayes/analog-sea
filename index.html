<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Account Creation Signup Page for AnalogSea">
    <title>AnalogSea Signup Page</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="AnalogSea company logo">
    </header>
    <form class="signup-form" action="/signup/" method="post">
      <legend>Sign up</legend>
      <label for="email">Email</label>
      <input type="email" name="email" placeholder="foo@bar.com" required>
      <label for="password">Password</label>
      <input type="password" name="password" placeholder="1234passw0rd" required>
      <button type="submit">Sign up</button>
      <p class="forgot-pass"><a href="/forgot-password/new">Forgot password?</a></p>
    </form>
    <p class="existing-user-question">Already have an account? <a href="/login">Log In</a></p>
  </body>
</html>
